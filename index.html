<!doctype html>
<html lang="en">
<head>

    <title>Matching Game</title>

    <link rel="stylesheet" href="css/app.css">

<body>
    <div id="modal">
        <div id="modal-centent">
            <h1>You won !!</h1>
            <h3>with total moves</h3>
            <span id="movesOut"></span>
            <h3>Your time</h3>
            <span id="timeOut"></span>
            <h3>Your score (3 Stars max)</h3>
            <span id="playerStars"></span>
            <span class="playAgain" id="playAgain">Play again</span>
            <span class="playAgain" id="end-game">Cancle</span>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div id="stars-container">
                <ul class="stars" id="stars">
                    <li id="star1"><i class="fa fa-star"></i></li>
                    <li id="star2"><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
            </div>
        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            <div class="timer">

            </div>
        </section>

        <ul class="deck" id="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>

            </li>

            </li>

            </li>

            </li>

            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

    </div>

    <script src="js/app.js"></script>
